name: E2E Tests

on:
  pull_request:
    branches:
      - master
      - main
      - develop
      - G3.2-e2e-test-setup
    types: [opened, synchronize]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Start the application
        run: npm start &
        env:
          CI: true

      - name: Run e2e tests
        run: npm run e2e:headless